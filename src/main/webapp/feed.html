<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Message Feed</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="/js/navigation-loader.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/4.0/examples/starter-template/starter-template.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
</head>

<body onload="addLoginOrLogoutLinkToNavigation()">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand" href="/">TEAM 08</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto" id="navigation">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="container">
    <div class="starter-template" style="margin: auto;" id="content">
      <h1>Message Feed</h1>
      <hr />
      <div id="message-container">Loading...</div>
    </div>
  </main>
  <script>
    const React = window.React;
    const ReactDOM = window.ReactDOM;
    const h = React.createElement;

    function MessageFeed() {
      const [messages, setMessages] = React.useState([]);
      React.useEffect(fetchMessages, []);

      // Fetch messages and add them to the page.
      function fetchMessages() {
        const url = '/feed';
        fetch(url)
          .then(response => response.json())
          .then(messages => setMessages(messages))
          .catch(error => console.log(error.message));
      }

      // Store message counts in JS Map with emails as the key
      const messageCount = new Map();
      for (const message of messages) {
        const { user } = message;
        if (!messageCount.has(user)) {
          messageCount.set(user, 0);
        }

        messageCount.set(user, messageCount.get(user) + 1);
      }

      return (
        h('div', null,
          Array.from(messageCount.entries()).map(([user, count]) => {
            return h(NumUserMessages, { user, count, key: user });
          }),
          Array.from(messages)
            .map(message => {
              return h(MessageDiv, { ...message, key: message.id });
            })
        ));
    };

    function MessageDiv({ user, text, timestamp }) {
      const date = (new Date(timestamp)).toString();
      return (
        h('div', { className: "message-div" },
          h('div', { className: "message-header" },
            h('div', { className: "left-align" }, user),
            h('div', { className: "right-align" }, date)
          ),
          h('div', { className: "message-body", dangerouslySetInnerHTML: { __html: text } })
        )
      );
    };

    function NumUserMessages({ user, count }) {
      return (
        h('div',
          {},
          user + " has posted " + count + " messages: ",
        )
      );
    };

    // Fetch data and populate the UI of the page.
    const root = document.getElementById('message-container');
    ReactDOM.render(h(MessageFeed), root);
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
  <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
