<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Message Feed</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
  <div id="content">
    <h1>Message Feed</h1>
    <hr />
    <div id="message-container">Loading...</div>
  </div>
  <script>
    const React = window.React;
    const ReactDOM = window.ReactDOM;
    const h = React.createElement;

    function MessageFeed() {
      const [allMessages, setMessages] = React.useState([])
      const [numMessagesPerUser, setNumUserMessages] = React.useState(["No messages!", h('br')])

      React.useEffect(fetchMessages, []);

      // Fetch messages and add them to the page.
      function fetchMessages() {
        // store message react components
        const fetchedMessages = []
        // store how many messages each user posts in map for later use
        const userMessageCounts = {}
        // store react components of the num of msgs each user posts
        const finalUserMessageCounts = ["Number of Messages Per User:", h('br')]
        const url = '/feed';
        fetch(url)
          .then(response => response.json())
          .then(messages => {
            // get data from each message
            messages.forEach(message => {
              // if a user has posted before, incr
              if (message.user in userMessageCounts) userMessageCounts[message.user]++
              // otherwise set their msg counts to 1
              else userMessageCounts[message.user] = 1
              // push message react component to list
              fetchedMessages.push(buildMessageDiv(message));
            });
          })
          .then(() => {
            // update render state of all messages posted
            setMessages(fetchedMessages);
            // go thru each user and their counts and push a react component to the list
            for(user in userMessageCounts)
              finalUserMessageCounts.push(buildUserCountDiv(user, userMessageCounts[user]))
          })
          .then(() => {
            // update render state of each users message counts if msgs pushed
            if (finalUserMessageCounts > 2)
              setNumUserMessages(finalUserMessageCounts);
          })
          .catch(error => console.log(error.message));
      };
      // final state should be the message counts followed by messages
      return [...numMessagesPerUser, ...allMessages];
    };

    function buildMessageDiv(message) {
      const { user, text } = message;
      const date = new Date(message.timestamp);
      return (
        h('div', {className: "message-div"},
          h('div', {className: "message-header"},
            h('div', {className: "left-align"}, user),
            h('div', {className: "right-align"}, date.toString())
          ),
          h('div', {className: "message-body"}, text)
        )
      );
    };

    function buildUserCountDiv(user, num) {
      return (
          h('div', null,
            h('div', {style: {display: "inline"}}, user),
            h('div', {style: {display: "inline", float: "right"}}, num),
          )
        )
    };

    // Fetch data and populate the UI of the page.
    const root = document.getElementById('message-container');
    ReactDOM.render(h(MessageFeed), root);
  </script>

</body>

</html>
