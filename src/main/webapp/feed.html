


<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Message Feed</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
  <div id="content">
    <h1>Message Feed</h1>
    <hr />
    <div id="message-container">Loading...</div>
  </div>
  <script>
    const React = window.React;
    const ReactDOM = window.ReactDOM;
    const h = React.createElement;

    function MessageFeed() {
      const [messagesByUser, setMessages] = React.useState(["No messages!", h('br')])
      React.useEffect(fetchMessages, []);

      // Fetch messages and add them to the page.
      function fetchMessages() {
        // Store message React components in JS Map with emails as the key
        const fetchedMessagesByUser = new Map();
        const completeMessageDiv = [];
        const url = '/feed';
        fetch(url)
          .then(response => response.json())
          .then(messages => {
            // Map messages to the users who posted them
            messages.forEach(message => {
              const {user} = message;
              const newMessage = buildMessageDiv(message);
              if (!fetchedMessagesByUser.has(user))
                fetchedMessagesByUser.set(user, [newMessage]);
              else
                fetchedMessagesByUser.set(
                  user, [...fetchedMessagesByUser.get(user), newMessage]
                );
            });
          })
          .then(() => {
            if (fetchedMessagesByUser.size) {
              // After adding all messages, append message counts (length of message array)
              // to the beginning of each user's message array *if messages were added*
              fetchedMessagesByUser.forEach((userMessages, user) => {
                completeMessageDiv.push(
                  [buildNumUserMessagesDiv(user, userMessages.length), ...userMessages]
                );
              })
              setMessages(completeMessageDiv.map((div, index) => h('div', {key: index}, div)));
            };
          })
        .catch(error => console.log(error.message));
    };
    return messagesByUser;
    };

    function buildMessageDiv({user, text, timestamp}) {
      const date = (new Date(timestamp)).toString();
      return (
        h('div', { className: "message-div" },
          h('div', { className: "message-header" },
            h('div', { className: "left-align" }, user),
            h('div', { className: "right-align" }, date)
          ),
          h('div', { className: "message-body" }, text)
        )
      );
    };

    function buildNumUserMessagesDiv(user, count) {
      return (
        h('div',
          {},
          user + " has posted " + count + " messages: ",
        )
      );
    };

    // Fetch data and populate the UI of the page.
    const root = document.getElementById('message-container');
    ReactDOM.render(h(MessageFeed), root);
  </script>

</body>

</html>
